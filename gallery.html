<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Agnes An Photography</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h1>Agnes</h1>
            <h2>An</h2>
        </div>
        
        <ul class="menu" id="menu">
            <li><a href="gallery.html?category=home">Home</a></li>
            <li><a href="gallery.html?category=rooted-elsewhere">Rooted-Elsewhere</a></li>
            <li><a href="gallery.html?category=mirrored-illusions">Mirrored Illusions</a></li>
            <li><a href="gallery.html?category=growing">Growing</a></li>
            <li><a href="gallery.html?category=the-city">The City</a></li>
            <li><a href="bio.html">Bio</a></li>
        </ul>
    </div>
    
    <div class="content">
        <h3 class="page-title" id="page-title">Gallery</h3>
        
        <div class="gallery" id="gallery-container">
            <!-- Gallery items will be populated by JavaScript -->
            <div class="loading">Loading...</div>
        </div>
        
        <footer>
            <p>Â© 2024 by Agnes An
                <a href="https://www.instagram.com/agnesan730/" class="social-icon">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path>
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line>
                    </svg>
                </a>
            </p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get category from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const category = urlParams.get('category');
            
            if (!category) {
                document.getElementById('gallery-container').innerHTML = '<p>No category selected</p>';
                return;
            }
            
            // Set the active menu item
            const menuLinks = document.querySelectorAll('.menu a');
            menuLinks.forEach(link => {
                if (link.href.includes(category)) {
                    link.classList.add('active');
                }
            });
            
            // Format category name for display
            const formatCategoryName = (str) => {
                return str.split('-')
                    .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                    .join(' ');
            };
            
            // Set page title
            document.getElementById('page-title').textContent = formatCategoryName(category);
            document.title = `${formatCategoryName(category)} - Agnes An Photography`;
            
            // Fetch the image data from JSON file
            fetch('data/images.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    const categoryImages = data[category] || [];
                    
                    if (categoryImages.length === 0) {
                        document.getElementById('gallery-container').innerHTML = '<p>No images found in this category.</p>';
                        return;
                    }
                    
                    // Create gallery items
                    const galleryHTML = categoryImages.map(image => `
                        <div class="gallery-item">
                            <img src="${image.src}" alt="${image.alt}">
                            ${image.caption ? `<div class="caption">${image.caption}</div>` : ''}
                        </div>
                    `).join('');
                    
                    document.getElementById('gallery-container').innerHTML = galleryHTML;
                })
                .catch(error => {
                    console.error('Error fetching images:', error);
                    document.getElementById('gallery-container').innerHTML = `
                        <p>Error loading images. Please try again later.</p>
                    `;
                });
        });
    </script>
</body>
</html>
